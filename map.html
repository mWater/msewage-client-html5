        <script>
			var infowindow = new google.maps.InfoWindow({
				maxWidth : 410
			});

			function sourceClick(source, marker) {
				var content = $($("#info_window").html());
                var actionbar = new HtmlActionbar(content, { fixedTop: false });

				// Create info window
				var opts = {};
				opts.serverUrl = "/mwater2/apiv2/";
				opts.cacheImages = false;
				opts.initialPage = "Source";
				opts.initialPageArgs = [source.uid, false, true];
				opts.anchorState = false;
				opts.pageContainer = content.find("#page_container");
				opts.localDb = false;
				opts.requireLogin = false;
				opts.actionbar = actionbar;
				var application = new Application(opts);

				infowindow.setContent(content.get(0));
				infowindow.open(sourceMap.gmap, marker);
			}

			var sourceMap;
			$(function() {
				mapOptions = {
					zoom : 12,
					center : new google.maps.LatLng(-2.55, 32.95),
					mapTypeId : google.maps.MapTypeId.HYBRID
				};

				sourceMap = new SourceMap($("#map_canvas").get(0), "/mwater2/apiv2/", mapOptions, sourceClick);
			});

        </script>

        <script id="info_window" type="text/html">

            <div id="page_container"></div>
