{>test/}

{<display_results}
	<div class="result">
		E.Coli:
		{?resultsData.ecoli}<span class="text-error">Positive</span>
		{:else}<span class="text-success">Negative</span>
		{/resultsData.ecoli}
	</div>
	
	<div class="result">
		Total Coliform:
		{?resultsData.tc}<span class="text-error">Positive</span>
		{:else}<span class="text-success">Negative</span>
		{/resultsData.tc}
	</div>
{/display_results}

{<edit_results}
	<div class="">
		<label class="checkbox">
		<input id="blue_color" type="checkbox"> Blue color under UV light
		</label>
	</div>
	<div class="">
		<label class="checkbox">
		<input id="yellow_color" type="checkbox"> Yellow color
		</label>
	</div>
{/edit_results}
