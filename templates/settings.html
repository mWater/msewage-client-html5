<div class="page">
    <h4>Basic Settings</h4>
    <div id="auto_sync" class="checkbox">Automatically synchronize data</div>

    <h4>Advanced Settings</h4>
    <div id="reset_database_block">
        <button id="reset_database" class="btn" type="button">Reset Local Database</button>
        <span class="help-block">This will completely reset any cached data and cause you to lose any pending changes that you have not uploaded</span>
    </div>
    
    <h5>Offline Source Creation</h5>
    <div>Number of sources that can be created offline: <b>{offlineSourceCodes}</b></div>
    <button id="request_source_codes" class="btn" type="button">Request more</button>
</div>
