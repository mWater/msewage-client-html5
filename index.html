        <script>
			isCordova = utils.parseQuery().cordova;

			function onDeviceReady() {
				$(function() {
					configureDevice();

					var opts = { actionbar: window.actionbar};
					if (!isCordova) {
						opts.serverUrl = "/mwater2/apiv2/";
						// TODO
						opts.cacheImages = false;
						//opts.localDb=false; ///####
					}
					application = new Application(opts);
				});
			}

			function configureDevice() {
				// Handle special cases for not in Cordova
				if (!window.device || window.device.platform != "Android") {
				    actionbar = new HtmlActionbar($("body"), {defaultTitle: "mWater"});
				}
			}

			if (isCordova) {
				document.addEventListener("deviceready", onDeviceReady, false);
			} else {
				onDeviceReady();
				//this is the browser
			}
        </script>
